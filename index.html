<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<style type="text/css">
		 	   .box{
			   	  width: 800px;
			   	  height: 600px;
			   	  margin:  0 auto;
			   }
			   .head {
			   	   height: 10%;
			   	   /*background-color: rgb(161,161,161);*/
			   }
			   .head span{
			   		margin:  0 30%;
			   		display: inline-block;
			   		font-size: 30px;
			   		line-height: 60px;
			   		font-weight: 700;
			   }
			   .content {
			   	  height: 60%;
			   	  width:100%;
			   }
			   .l-sidebar {
			   	 width: 20%;
			   	 height: 100%;
			   	 float: left;
			   }

			   .m-content {
			   	  height: 100%;
			   	  width: 60%;
			   	  float: left;
			   	  background-image: url("img/gabe.jpg");
			   	  background-repeat: round;
			   }
			   .r-sidebar{
			   	 width: 20%;
			   	 height: 100%;
			   	 float: left;
			   }
			   .foot {
			   	 height: 30%;
			   	 width: 100%;
			   }
			  .clearfix:after{
			  	 content: "";
			  	 height: 0;
			  	 line-height: 0;
			  	 clear: both;
			  	 display: block;
			  	 visibility: hidden;
			  }
			  .clearfix{
			  	 zoom: 1;
			  }
			  img{
			  	margin-top: 100%;
			  }
	</style>
</head>
<body>
	<div class="box">
        	 <div class="head">
        	 	<span> Gabe Is Watching You</span> 
        	 </div>
        	 <div class="content clearfix">
        	 	  <div class="l-sidebar">
        	 	  	<img src="img/oaim.jpg" alt="">
        	 	  </div>
        	 	  <div class="m-content"></div>
        	 	  <div class="r-sidebar">
        	 	  	<img src="img/miao.jpg" alt="">
        	 	  </div>
        	 	  <div class="clear"></div>
        	 </div>
        	 <div class="foot"></div>
        </div>

</body>
</html>
